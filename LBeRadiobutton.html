<html>
    <head>
        <meta charset="utf-8" />
        <title>Formulario label e radio buttom</title> 
    </head>
    <body>

        <form>
    <label>        
        Nome :<br>
        <input type="text">
    </label><br/>
    <label>
        Senha :<br>
        <input type="password">
    </label><br/>        
        <h4>&nbsp;Gênero</h4>
    <label>
        <input type="radio" name="gender" value="male">
        Homem<br>
    </label>
    <label>   
        <input type="radio" name="gender" value="female">    
        Mulher<br>
    </label>
        <br>
        <h4>&nbsp;Estado</h4>
    <label>
        <input type="radio" name="address" value="São Paulo">
        São Paulo<br>
    </label>
    <label>
        <input type="radio" name="address" value="Rio de Janeiro">
        Rio de Janeiro<br>
    </label>   
    <label>
        <input type="radio" name="address" value="Minas Gerais">
        Minas Gerais<br>
    </label>   
        <br><br>
        <h4>&nbsp;Matéria</h4>
    <label>
        <input type="checkbox" value="Matematica">
        Matematica<br>
    </label>    
    <label>
        <input type="checkbox" value="Portugues">
        Portugues<br>
    </label>    
    <label>
        <input type="checkbox" value="Geografia">
        Geografia<br>
    </label>    
        <br><br>
        <input type="submit" value="Confirmar">
        <input type="reset" value="Resetar"> 
        </form>    
    </body>
</html>
