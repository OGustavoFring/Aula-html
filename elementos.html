<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title> Elementos </title>
</head>
    <body>
        <form>      
        <h4>&nbsp;Nome:</h4>
        <input type="text">
        <h4>&nbsp;Senha:</h4>
        <input type="password">
        <h4>&nbsp;Data de nascimento:</h4>
        <input type="date" name="data">              
        <h4>&nbsp;Gênero</h4>
        <input type="radio" name="gender" value="male">
        Homem<br>
        <input type="radio" name="gender" value="female">    
        Mulher<br>
        <h4>&nbsp;Matéria</h4>
        <input type="checkbox" value="pt">
        Portugues<br>
        <input type="checkbox" value="mt">
        Matematica<br>
        <input type="checkbox" value="hs">
        História<br>
        <h4>&nbsp;Avaliação:</h4>
        <input type="range" min="0" max="100" list="tickmarks">
            <datalist id="tickmarks">
            <option value="0">
            <option value="10">
            <option value="20">
            <option value="30">
            <option value="40">
            <option value="50">
            <option value="60">
            <option value="70">
            <option value="80">
            <option value="90">
            <option value="100">
            </datalist>
            <h4>Na escala de 0 a 10</h4>
            <br>
            <input type="submit" value="Confirmar">
            <input type="reset" value="Resetar">          
        </form>
    </body>
</html>
